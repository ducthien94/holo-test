<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Image gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1529611934128-376c7bb1c88a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1556664154-dc98b1d795e1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1598759804830-c2b2ee821d91?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1598136490941-30d885318abd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1596888038185-ec0ed823cf5b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1535468665140-8af0686eb464?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1598341148490-581e4d4e94fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1551946581-f7a62cd2f00b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://images.unsplash.com/photo-1566680280984-4b682dfd0509?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="image">
            </div>
        </div>
        <div class="overlay">
            <div class="popup">
                <span class="close" title="Close"><i class="fas fa-times"></i></span>
                <img src="" alt="image">
                <div class="zoom-box">
                    <span class="zoom-out">
                        <i class="fas fa-search-minus"></i>
                    </span>
                    <span class="zoom-in">
                        <i class="fas fa-search-plus"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/2c1eea7cec.js " crossorigin="anonymous "></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous "></script>
    <!-- JS -->
    <script src="asset/js//script.js "></script>
</body>

</html>
