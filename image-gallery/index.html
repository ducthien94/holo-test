<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tiện ích</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Danh sách tiện ích</h1>
        <button class="btn">Back</button>
        <div class="gallery" id="gallery"></div>
        <div class="sub-gallery" id="sub-gallery"></div>
        <div class="overlay-img">
            <div class="popup">
                <span class="close" title="Close"><i class="fas fa-times"></i></span>
                <img src="" alt="image">
                <div class="zoom-box">
                    <span class="zoom-out">
                        <i class="fas fa-search-minus"></i>
                    </span>
                    <span class="zoom-in">
                        <i class="fas fa-search-plus"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/2c1eea7cec.js " crossorigin="anonymous "></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="asset/js/script.js"></script>
</body>

</html>
